<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sulani - Paisaje de Amistad</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #f8b195, #f67280, #c06c84);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .tarjeta {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .paisaje {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, #6c5b7b, #355c7d);
            clip-path: polygon(0 100%, 20% 90%, 40% 100%, 60% 90%, 80% 100%, 100% 90%, 100% 100%, 0% 100%);
            animation: desplazamiento 5s infinite linear;
        }

        .luna {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #f8f8ff;
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        .luna::before {
            content: '';
            position: absolute;
            width: 45px;
            height: 45px;
            background-color: #c06c84;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }

        @keyframes desplazamiento {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h1>Sulani, eres como este paisaje, hermosa y tranquila ðŸŒ™</h1>
        <p>Gracias por ser una amiga maravillosa, siempre estarÃ© aquÃ­ para ti.</p>
    </div>

    <div class="luna"></div>
    <div class="paisaje"></div>
</body>
</html>
